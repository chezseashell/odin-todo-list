<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <title>Todo List</title>
<script defer src="main.js"></script></head>
<body>
  <div id="app">
    <img id="app-logo" src="e42efce8d16cf0daa826.svg"></img>
    
    <div id="project-todo-list"></div>
    
    <button id="add-todo-btn"><span id="addTodo" class="material-symbols-outlined">
        add
        </span></button>
    <div id="todo-form-container"></div>
  
    
  </div>
  <div id="projectHeader">
      
      <div><button id="project-list-button"><em>Projects</em><span id="project-list-span" class="material-symbols-outlined"></img></span></button></div>
      
      <form class="hidden" id="add-project-form">
        
        <div class="flex">
          <input type="text" id="project-name" placeholder="Add New Project" required>
          <button type="submit">Add</button>
          <button id="cancel-project"><span class="material-symbols-outlined">
close
</span></button>
        </div>
      
      <div id="project-list-div">
        <h3>Your Projects</h2>
      </div>
    </div>
    </form>

</body>
</html>
