<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
  <title>Todo List</title>
</head>
<body>
  <div id="app">
    <h1 id="app-logo">Todo List</h1>
    <div id="projectHeader">Projects</div>
    <div id="project-todo-list"></div>
    <button id="add-todo-btn"><span id="addTodo" class="material-symbols-outlined">
        add
        </span></button>
    <div id="todo-form-container"></div>
    <form id="add-project-form">
      <input type="text" id="project-name" placeholder="New Project Name" required>
      <button type="submit">Add Project</button>
    </form>
  </div>
</body>
</html>
