<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <title>Todo List</title>
</head>
<body>
  <div id="app">
    <img id="app-logo" src="/src/assets/todosLogo.svg"></img>
    
    <div id="project-todo-list"></div>
    
    <button id="add-todo-btn"><span id="addTodo" class="material-symbols-outlined">
        add
        </span></button>
    <div id="todo-form-container"></div>
  
    
  </div>
  <div id="projectHeader">
      
      <div><button id="project-list-button"><em>Projects</em><span id="project-list-span" class="material-symbols-outlined"></img></span></button></div>
      
      <form class="hidden" id="add-project-form">
        
        <div>
          <input type="text" id="project-name" placeholder="New Project Name" required>
          <button type="submit">Add</button>
          <button id="cancel-project">Cancel</button>
        </div>
      
      <div id="project-list-div">
        <h2>Your Projects</h2>
      </div>
    </div>
    </form>

</body>
</html>
